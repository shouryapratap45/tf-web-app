<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="/enterpage/loginstyle.css">
    <link rel="icon" type="image/jpg" href="/img/favicon.jpg">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  </head>
  <body>
    <div id="box">
      <h1>Login Form</h1><br><br>
        <p>Email</p>
        <input type="email" id="email" placeholder="email-id" required><br><br>
        <p>Password</p>
        <input type="password" id="pswd" placeholder="password" required>
        <i class="far fa-eye" id="eye" aria-hidden="true"></i><br><br>
        <input type="submit" id="subbtn" value="Submit">
      <br><br>
      <div>
        <p>if new user <a href="/enterpage/signup.html">click here</a> to create a new account</p>
      </div>
    </div>
  </body>
  <script type="module"  src="/enterpage/loginscript.js"> </script>
</html>
